<title>Fantasy Team - Football Hub</title>
<link href="styles.css" rel="stylesheet"/>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            color: #ff0066;
        }
        header {
            background: linear-gradient(to right, #57429d, #291260);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .formation-container {
            flex: 1;
            background: #d1d5db;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .field {
            width: 100%;
            height: 450px;
            background: url('football-field.jpg') no-repeat center center/cover;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .formation-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .player-slot {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4b357d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .player-slot img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .players-container {
            flex: 2;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .player-card {
            background-color: rgb(56, 4, 76);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
        }
        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .btn-select {
            padding: 6px 12px;
            margin-top: 10px;
            background-color: #4338ca;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-select:hover {
            background-color: #6366f1;
        }
        #confirm-button {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #0e0e0e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<script>
        const players = [
            { name: "Lionel Messi", position: "Forward", points: 15, img: "lionel.jpeg" },
            { name: "Cristiano Ronaldo", position: "Forward", points: 14, img: "Ronaldo.png" },
            { name: "Kylian Mbappe", position: "Forward", points: 13, img: "mbappe.jpg" },
            { name: "Erling Haaland", position: "Forward", points: 15, img: "Haaland.jpg" },
            { name: "Harry Kane", position: "Forward", points: 15, img: "kane.jpeg" },
            { name: "Lewandowski", position: "Forward", points: 15, img: "lewandowski.png" },
            { name: "Jude Bellingham", position: "Midfielder", points: 10, img: "Jude.jpg" },
            { name: "Declan Rice", position: "Midfielder", points: 14, img: "Rice.jpg" },
            { name: "Rodri", position: "Midfielder", points: 14, img: "Rodri.jpeg" },
            { name: "Bruno Fernandes", position: "Midfielder", points: 14, img: "Bruno.jpg" },
            { name: "Ruben Dias", position: "Defender", points: 14, img: "Dias.png" },
            { name: "Joshua Kimmich", position: "Defender", points: 14, img: "Kimmich.png" },
            { name: "Trent Alexander", position: "Defender", points: 14, img: "Trent.png" },
            { name: "Dani Carvajal", position: "Defender", points: 14, img: "Dani.png" },
            { name: "Ronaldo Araujo", position: "Defender", points: 14, img: "Ronald.png" },
            { name: "Achraf Hakimi", position: "Defender", points: 14, img: "Hakimi.png" },
            { name: "Theo Hernandez", position: "Defender", points: 14, img: "Theo.png" },
            { name: "Marquinhos", position: "Defender", points: 14, img: "Marq.png" },
            { name: "Emi Martinez", position: "Goalkeeper", points: 14, img: "Emi.png" },
            { name: "Alisson Becker", position: "Goalkeeper", points: 14, img: "Alisson.png" }
        ];

        let points = 150;
        let team = [];
        let positionSlots = {
            "Forward": ["forward-1", "forward-2", "forward-3"],
            "Midfielder": ["midfielder-1", "midfielder-2", "midfielder-3"],
            "Defender": ["defender-1", "defender-2", "defender-3", "defender-4"],
            "Goalkeeper": ["goalkeeper"]
        };

        function renderPlayers() {
            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = '';
            players.forEach((player, index) => {
                playersContainer.innerHTML += `
                    <div class="player-card">
                        <strong>${player.name}</strong>
                        <p>${player.position} - ${player.points} pts</p>
                        <button class="btn-select" onclick="selectPlayer(${index})">Select</button>
                    </div>`;
            });
        }

        function selectPlayer(index) {
            const player = players[index];
            points -= player.points;
            team.push(player);
            players.splice(index, 1);
            updateFormation(player);
            document.getElementById('points').textContent = points;
            renderPlayers();
            checkTeamCompletion();
        }

        function updateFormation(player) {
            let slotId = positionSlots[player.position]?.shift();
            if (slotId) {
                document.getElementById(slotId).innerHTML = `<img src="images/${player.img}" alt="${player.name}">`;
            }
        }

        function confirmTeam() {
            alert("Your fantasy team is confirmed!");
        }

        renderPlayers();
    </script>
<script src="script.js"></script></body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      // Check for dark mode preference in localStorage
      if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
          const elements = document.querySelectorAll("header, footer, .card, button, select, #team-live, #team-history, #team-standings");
          elements.forEach(el => el.classList.add("dark-mode"));
      }

      const toggleButton = document.createElement("button");
      toggleButton.textContent = "Toggle Dark Mode";
      toggleButton.style.position = "fixed";
      toggleButton.style.top = "20px";
      toggleButton.style.right = "20px";
      toggleButton.style.padding = "10px 20px";
      toggleButton.style.backgroundColor = "#f5f5f5";
      toggleButton.style.border = "none";
      toggleButton.style.borderRadius = "5px";
      toggleButton.style.cursor = "pointer";
      document.body.appendChild(toggleButton);

      toggleButton.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          const elements = document.querySelectorAll("header, footer, .card, button, select, #team-live, #team-history, #team-standings");
          elements.forEach(el => el.classList.toggle("dark-mode"));

          // Save the dark mode state
          if (document.body.classList.contains("dark-mode")) {
              localStorage.setItem("darkMode", "enabled");
          } else {
              localStorage.setItem("darkMode", "disabled");
          }
      });
  });
</script>
